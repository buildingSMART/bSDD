  /api/Domain/v3/{organizationCode}/{code}/{version}:
    put:
      tags:
        - DomainUpdate
      summary: UpdateDomainStatus
      parameters:
        - name: organizationCode
          in: path
          required: true
          schema:
            type: string
        - name: code
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: >-
          The new status of the domain. Only transitions allowed are: Preview
          --> Active, Active --> Inactive and Inactive --> Active
        content:
          application/json:
            schema:
              type: string
          text/json:
            schema:
              type: string
          application/*+json:
            schema:
              type: string
      responses:
        '200':
          description: Success
      security:
        - aad-jwt:
            - /manage
    delete:
      tags:
        - DomainUpdate
      summary: Delete domain version
      parameters:
        - name: organizationCode
          in: path
          required: true
          schema:
            type: string

- language: de-DE
  name: 'Parkraum'
  definition: 'Eigenschaften, die der Definition aller Vorkommen von IfcSpace gemeinsam sind, die einen Attributwert für ObjectType = _x001a_Parking'' haben HINWEIS: Geändert in IFC 2x3, Eigenschaften ParkingUse und ParkingUnits hinzugefügt.'

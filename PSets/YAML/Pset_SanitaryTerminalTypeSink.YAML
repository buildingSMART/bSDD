localizations:
- language: de-DE
  name: 'Sanitäreinrichtungstyp - Waschbecken'
  definition: 'Abwassergerät zum Aufnehmen, Aufbewahren oder Entsorgen von häuslichen, kulinarischen, labortechnischen oder industriellen Prozessflüssigkeiten, HISTORIE: In IFC4 wurde die Eigenschaft Material entfernt, Materialeigenschaften aus dem IfcMaterialsResource Schema verwendet, der Datentyp der Farbe wurde auf IfcLabel (immer noch ein String-Wert) geändert, SinkMounting auf Mounting geändert.'

- name: AcousticRating
  definition: Acoustic rating for this object.It is provided according to the national building code. It indicates the sound transmission resistance of this object by an index ratio (instead of providing full sound absorbtion values).
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/0aywm0qVGHuO00025QrE$V
    dictionaryApiUri: http://bsdd.buildingsmart.org/api/4.0/IfdConcept/0aywm0qVGHuO00025QrE$V

- name: Status
  definition: Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure).
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/08y0g0qVGHuO00025QrE$V
    dictionaryApiUri: http://bsdd.buildingsmart.org/api/4.0/IfdConcept/08y0g0qVGHuO00025QrE$V
    ifdGuid: 08y0g0qVGHuO00025QrE$V
    legacyGuid: 08f00a80d1f411e1800000215ad4efdf
    legacyGuidAsIfcGlobalId: 08y0g0qVGHuO00025QrE$V
  localizations:
  - language: de-DE
    name: 'Status'
    definition: 'Status bzw. Phase des Bauteils insbesondere beim Bauen im Bestand. "Neu" (new) neues Bauteil als Ergänzung, "Bestand" (existing) bestehendes Bauteil, dass erhalten bleibt, "Abbruch" (demolish) Bauteil, das abgebrochen wird, "Temporär" (temporary) Bauteil und andere Bauelemente, die vorübergehend eingebaut werden (wie Abstützungen, etc.)'
  - language: en
    name: 'Status'
    definition: ''
  - language: fr-FR
    name: 'Statut'
    definition: 'Statut de l''élément, principalement utilisé dans les projets de rénovation et de réhabilitation. Le statut a pour valeur NOUVEAU pour un nouvel élément, EXISTANT pour un élément existant qui est conservé, DEMOLI pour un élément existant à démolir et TEMPORAIRE pour un élément temporaire (comme une structure support provisoire).'
  - language: ja-JP
    name: '状態'
    definition: '要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。'

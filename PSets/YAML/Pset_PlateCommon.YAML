- name: IsExternal
  definition: Indication whether the element is designed for use in the exterior (TRUE) or not (FALSE). If (TRUE) it is an external element and faces the outside of the building.
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/0ORrE0qVGHuO00025QrE$V
    dictionaryApiUri: http://bsdd.buildingsmart.org/api/4.0/IfdConcept/0ORrE0qVGHuO00025QrE$V

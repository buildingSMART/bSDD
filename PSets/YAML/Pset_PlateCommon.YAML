    legacyGuidAsIfcGlobalId: 0aywm0qVGHuO00025QrE$V
  localizations:
  - language: de-DE
    name: 'Schallschutzklasse'
    definition: 'Schallschutzklasse gemäß der nationalen oder regionalen Schallschutzverordnung.'
  - language: en
    name: 'Acoustic Rating'
    definition: ''
  - language: fr-FR
    name: 'IsolationAcoustique'
    definition: 'Classement acoustique de cet objet. Donné selon le Code National du Bâtiment. Il indique la résistance à la transmission du son de cet objet par une valeur de référence (au lieu de fournir les valeurs totales d''absorption du son).'
  - language: ja-JP
    name: '遮音等級'
    definition: 'このオブジェクトの遮音等級。各国の建築基準に従って決められる。このオブジェクトの音響透過を指数であらわす。（実際の吸音値を示すかわりに）'
  - language: zh-CN
    name: '隔音等级'
    definition: '该构件的隔音等级。该属性的依据为国家建筑规范。为表示该构件隔音效果的比率（而不是完全吸收声音的值）。'
  - language: en-GB
    name: ''
    definition: ''
  - language: es-ES

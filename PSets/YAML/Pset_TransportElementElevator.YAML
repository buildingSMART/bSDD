- name: ClearWidth
  definition: Clear width of the object (elevator). It indicates the distance from the inner surfaces of the elevator car left and right from the elevator door. The shape information is provided in addition to the shape representation and the geometric parameters used within. In cases of inconsistency between the geometric parameters and the shape properties, provided in the attached property, the geometric parameters take precedence.
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet

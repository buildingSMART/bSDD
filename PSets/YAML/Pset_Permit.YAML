localizations:
- language: de-DE
  name: 'Erlaubnis/Zulassung'
  definition: 'Eine Genehmigung ist ein Dokument, das es erlaubt, in einer Situation, in der Sicherheits- oder andere Zugriffsbeschränkungen gelten, Zugang zu einem Gebiet zu erhalten oder Arbeiten auszuführen.

    HISTORY: IFC4 EndDate hinzugefügt, PermitType, PermitDuration, StartTime und EndTime werden gelöscht.'

  ifdGuid: 2Vni80qWWHuO00025QrE$V
  legacyGuid: 9fc6c200d20811e1800000215ad4efdf
  legacyGuidAsIfcGlobalId: 2Vni80qWWHuO00025QrE$V
localizations:
- language: de-DE
  name: 'Raum - allgemeiner Eigenschaftssatz'
  definition: 'Beachten Sie, dass mehrere Raumattribute direkt an der IfcSpace-Instanz behandelt werden, die Raumnummer (oder der Kurzname) von IfcSpace.Name, der Raumname (oder der lange Name) von IfcSpace:LongName und die Beschreibung (oder Kommentare) von IfcSpace.Description.'

  - language: de-DE
    name: 'behindertengerecht zugänglich'
    definition: 'Angabe, ob dieser Raum (wie z.B. eine Toilette) behindertengerecht zugänglich sein soll (JA) oder nicht (NEIN).'
  - language: en
    name: 'Handicap Accessible'
    definition: ''
  - language: fr-FR
    name: 'AccessibleHandicapes'
    definition: 'Indique si l''élément est conçu pour être accessible aux handicapés (VRAI) ou non (FAUX). Cette information est souvent utilisée pour déclarer la nécessité d''un accès pour handicapés ou pour des contraintes spéciales de conception.'
  - language: ja-JP
    name: 'ハンディキャップアクセス可能性'
    definition: 'この部屋（空間）がハンディキャップ者向けの空間かどうかを示すブーリアン値。例：公共トイレの場合TRUE。この情報は、障害者向け利用の必要性や特別なデザインの必要性を示すために利用される。'
  - language: ko-KR
    name: '핸디캡 액세스 가능성'
    definition: '이 방 (공간)이 핸디캡을위한 공간 여부를 나타내는 부울 값입니다. 예 : 공공 화장실의 경우 TRUE. 이 정보는 장애인을위한 이용의 필요성과 특별한 디자인의 필요성을 나타내기 위해 사용된다.'

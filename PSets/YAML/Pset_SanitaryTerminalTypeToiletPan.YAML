- name: IfcSanitaryTerminal/TOILETPAN
  type: IfcSanitaryTerminal/TOILETPAN
propertyUsages:
- propertyName: ToiletType
  usageDefinition: 'Enumeration that defines the types of toilet (water closet) arrangements that may be specified where:-BedPanWasher: Enclosed soil appliance in which bedpans and urinal bottles are emptied and cleansed.Chemical: Portable receptacle or soil appliance that receives and retains excrement in either an integral or a separate container, in which it is chemically treated and from which it has to be emptied periodically.CloseCoupled: 	Toilet suite in which a flushing cistern is connected directly to the water closet pan.LooseCoupled: 	Toilet arrangement in which a flushing cistern is connected to the water closet pan through a flushing pipe.SlopHopper: 	Hopper shaped soil appliance with a flushing rim and outlet similar to those of a toilet pan, into which human excrement is emptied for disposal.'
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/2ZNZ0YI_58vOFkMNobyThi
    dictionaryApiUri: http://bsdd.buildingsmart.org/api/4.0/IfdConcept/2ZNZ0YI_58vOFkMNobyThi
    ifdGuid: 2ZNZ0YI_58vOFkMNobyThi
- propertyName: ToiletPanType
  usageDefinition: 'The property enumeration Pset_ToiletPanTypeEnum defines the types of toilet pan that may be specified within the property set Pset_Toilet:-Siphonic: 	Toilet pan in which excrement is removed by siphonage induced by the flushing water.Squat: 	Toilet pan with an elongated bowl installed with its top edge at or near floor level, so that the user has to squat.WashDown: 	Toilet pan in which excrement is removed by the momentum of the flushing water.WashOut: 	A washdown toilet pan in which excrement falls first into a shallow water filled bowl.'
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/3a6mJxe2b5wRrvnipVmNt5
    dictionaryApiUri: http://bsdd.buildingsmart.org/api/4.0/IfdConcept/3a6mJxe2b5wRrvnipVmNt5
    ifdGuid: 3a6mJxe2b5wRrvnipVmNt5
- propertyName: PanMounting
  usageDefinition: 'The property enumeration Pset_SanitaryMountingEnum defines the forms of mounting or fixing of the sanitary terminal that may be specified within property sets used to define sanitary terminals (WC’s, basins, sinks, etc.) where:-BackToWall: 	A pedestal mounted sanitary terminal that fits flush to the wall at the rear to cover its service connections.Pedestal: 	A floor mounted sanitary terminal that has an integral base.CounterTop: 	A sanitary terminal that is installed into a horizontal surface that is installed into a horizontal surface. Note: When applied to a wash hand basin, the term more normally used is ‘vanity’. See also Wash Hand Basin Type specification.WallHung: 	A sanitary terminal cantilevered clear of the floor.'
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/0jU7eF5Pv2Ahl8NN34muh8
    dictionaryApiUri: http://bsdd.buildingsmart.org/api/4.0/IfdConcept/0jU7eF5Pv2Ahl8NN34muh8
    ifdGuid: 0jU7eF5Pv2Ahl8NN34muh8
- propertyName: SpilloverLevel
  usageDefinition: The level at which water spills out of the terminal.

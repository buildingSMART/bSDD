    legacyGuidAsIfcGlobalId: 2Lsvc0qTqHuO00025QrE$V
  localizations:
  - language: de-DE
    name: 'mittlere Durchlassfaktor b'
    definition: 'Das Verhältnis aus g-Wert der jeweiligen Verglasung und dem g-Wert eines Zweischeiben-Normalglasfensters.Der g-Wert dieses Zweischeiben-Normalglasfensters wird als Konstante mit 80 % angesetzt. Bei Einfachglas beträgt die Konstante 87 %, Auch "Shading coefficient" genannt.'
  - language: en
    name: 'Shading Coefficient'
    definition: ''
  - language: fr-FR
    name: 'CoefficientOmbrage'
    definition: '(SC): Mesure de la capacité d''un vitrage à transmettre l''énergie solaire comparativement à un simple vitrage clair, de 3 mm (double renfort). Le coefficient d''atténuation est supprimé progressivement en faveur du coefficient d''apport solaire (SHGC) et est approximativement égal au SHGC multiplié par 1,15. Le coefficient d''atténuation est exprimé comme nombre sans unités entre 0 et 1.'
  - language: ja-JP
    name: '遮蔽係数'
    definition: '(SC): ガラスの太陽熱伝導の基準、3mm（1/8インチ）透明の一枚ガラスの性能との比。遮蔽係数は太陽熱利得係数(SHGC)に移行し、段階的に廃止、SHGC×1.15とほとんど等しい。遮蔽係数は０から１までの単位無しの値。'
  - language: zh-CN
    name: '遮阳系数'
    definition: '（SC）玻璃传递太阳热量能力的度量，以3mm（1/8英寸）透明双倍强度单层玻璃为基准。遮阳系数有被太阳能得热系数（SHGC）取代的趋势，其值约为SHGC的1.15倍。遮阳系数以大于0小于1的无单位数表示。'
  - language: en-GB
    name: ''
    definition: ''

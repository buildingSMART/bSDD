    ifdGuid: 0pmy_hE2HBbvKoNtXR60Ui
- propertyName: Acknowledge
  usageDefinition: Indicates acknowledgement status where False indicates acknowlegement is required and outstanding, True indicates condition has been acknowedged, and Unknown indicates no acknowledgement is required.  Upon resetting the condition, then acknowledgement reverts to Unknown.
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/2aTkrh$Xj6uRZAuIbsvmj_

    ifdGuid: 1u7sHozbj03eUk6rkVkepl
- propertyName: Condition
  usageDefinition: Indicates alarm condition over time.  The range of possible values and their meanings is defined by Pset_AlarmTypeCommon.Condition.  An empty value indicates no present alarm condition.
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/2Yc_so3DD34u5IxIVZRZDb

    ifdGuid: 2Yc_so3DD34u5IxIVZRZDb
- propertyName: Severity
  usageDefinition: Indicates alarm severity over time, where the scale of values is determined by the control system configuration.  A zero value indicates no present alarm.
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/0pmy_hE2HBbvKoNtXR60Ui

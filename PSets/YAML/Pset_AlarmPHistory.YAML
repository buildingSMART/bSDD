- propertyName: Enabled
  usageDefinition: Indicates whether alarm is enabled or disabled over time.
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/1u7sHozbj03eUk6rkVkepl

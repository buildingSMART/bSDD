- name: AboveGround
  definition: Indication whether this building storey is fully above ground (TRUE), or below ground (FALSE), or partially above and below ground (UNKNOWN) - as in sloped terrain.
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: 29uzs0qSKHuO00025QrE$V

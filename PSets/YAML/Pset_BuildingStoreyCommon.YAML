  - language: de-DE
    name: 'Oberirdisches Geschoss'
    definition: 'Angabe, ob dieses Geschoss vollständig überhalb oberirdisch ist (WAHR), vollständig unterirdisch (FALSCH), oder teilweise unter- und überirdisch (UNKNOWN).'
  - language: fr-FR
    name: 'Au dessus du sol'
    definition: 'Indication si l''étage est complètement au dessus du niveau du sol (VRAI), au dessous du niveau du sol (FAUX) ou partiellement enterré (INCONNU) comme dans le cas d''un terrain en pente.'
  - language: ja-JP
    name: '地上判別'
    definition: 'この建物階が地上(TRUE)、地下(FALSE)、一部が地下部分(UNKOWN)かどうかを示すロジカル値。'
  - language: ko-KR
    name: '지상 여부'
    definition: '이 건물 층이 지상 (TRUE), 지하 (FALSE), 일부 지하 부분 (UNKOWN) 여부를 나타내는 논리 값.'

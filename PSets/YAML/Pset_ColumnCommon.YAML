  - language: en
    name: 'Slope'
    definition: ''
  - language: fr-FR
    name: 'Inclinaison'
    definition: 'Angle d''inclinaison avec l''horizontale (0 degrés). Cette propriété est donnée en complément de la représentation de la forme et des paramètres géométriques qui la déterminent. En cas d''incohérence entre ces paramètres géométriques et cette propriété, ce sont les paramètres géométriques qui priment.'
  - language: ja-JP
    name: '傾斜'
    definition: '傾斜角度。水平を0度とする。'
  - language: zh-CN

    ifdGuid: 1X8CezYZ1BBvniRZbTWAv$
- propertyName: IsExternal
  usageDefinition: Indication whether the element is designed for use in the exterior (TRUE) or not (FALSE). If (TRUE) it is an external element and faces the outside of the building.

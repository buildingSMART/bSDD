    legacyGuids:
    - 1nmeq0qSeHuO00025QrE$V
    legacyGuidAsIfcGlobalId: 1nmeq0qSeHuO00025QrE$V
  localizations:
  - language: de-DE
    name: 'Drehwinkel'
    definition: 'Drehwinkel der Stütze relative zur globalen X Ausrichtung (O Grad). Bei nicht-vertikalen Stützen wird die Verdrehung analog zu den Balken (Verkippung gegen die Vertikale) angegeben.Dieser Parameter wird zusätzlich zur geometrischen Repräsentation bereitgestellt. Im Fall der Inkonsistenz zwischen dem Parameter und der Geometrie hat die geometrische Repräsention Priorität. Dieser Parameter ist für CAD Software write-only.'
  - language: en
    name: 'Roll'
    definition: ''
  - language: fr-FR
    name: 'RotationAutourAxeLongitudinal'
    definition: 'Rotation autour de l''axe longitudinal - relativement à l''axe X pour tous les poteaux qui sont verticaux relativement au repère absolu (la direction du profil est celle de l''axe X si la valeur est 0). Pour tous les poteaux non verticaux, la valeur de la propriété est relative à l''axe Z (la direction du profil des poteaux non verticaux est celle de l''axe Z si la valeur est 0). Cette propriété est donnée en complément de la représentation de la forme de l''élément et des paramètres géométriques qui la déterminent. En cas d''incohérence entre ces paramètres géométriques et cette propriété, ce sont les paramètres géométriques qui priment. Les applications qui déterminent la géométrie comme les logiciels de CAO ne doivent pas autoriser la modification de cette propriété. Note : nouvelle propriété de la version IFC2x4.'
  - language: ja-JP
    name: '回転'
    definition: '柱の長軸に対する回転。'
  - language: zh-CN
    name: '转角'
    definition: '相对于纵轴的旋转角。对全局坐标系中的垂直柱，该属性为相对于X轴的角度。（若轮廓方向在X轴上，则转角为0。）对全局坐标系中的非垂直柱，该属性为相对于Z轴的角度。（若轮廓方向在Z轴上，则转角为0。）该属性所提供的形状信息是对内部形状描述和几何参数的补充。如果几何参数与该属性所提供的形状属性不符，应以几何参数为准。对CAD等几何编辑程序，该属性应为只写类型。注：IFC2x4新添属性'
  - language: en-GB
    name: ''
    definition: ''

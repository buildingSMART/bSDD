  - language: ja-JP
    name: '非常口区分'
    definition: 'このオブジェクト（開口）が火災の場合に出口として使われるように設計されているかどうかを示すブーリアン値。(TRUE)はい、(FALSE)いいえ。ここに、空間(例えば廊下)は、例えば火災避難目的のために出口空間として使われるよう設計されているかどうか。'

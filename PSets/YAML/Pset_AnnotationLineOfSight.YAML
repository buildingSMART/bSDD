name: 'Pset_AnnotationLineOfSight'
ifcVersion:
  version: 4.0.0.0
  schema: IfcProductExtension
definition: 'Specifies the properties of the line of sight at a point of connection between two elements. Typically used to define the line of sight visibility at the junction between two roads (particularly between an access road and a public road).'
dictionaryReference:
  dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/0xpDi0qS4HuO00025QrE$V
  dictionaryApiUri: http://bsdd.buildingsmart.org/api/4.0/IfdConcept/0xpDi0qS4HuO00025QrE$V
  ifdGuid: 0xpDi0qS4HuO00025QrE$V
  legacyGuid: ''
localizations:
- language: de-DE
  name: 'Annotation - Sichtlinie'
  definition: 'Gibt die Eigenschaften der Sichtlinie an einem Verbindungspunkt zwischen zwei Elementen an, die typischerweise verwendet werden, um die Sichtbarkeit der Sichtlinie an der Kreuzung zwischen zwei Straßen (insbesondere zwischen einer Zufahrtsstraße und einer öffentlichen Straße) zu definieren.'

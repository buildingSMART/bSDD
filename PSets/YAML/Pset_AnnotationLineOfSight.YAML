  localizations:
  - language: fr-FR
    name: 'Distance de recul'
    definition: 'Distance de recul le long de l''axe de l''élément secondaire depuis le point de jonction sur l''élément principal (par exemple, distance depuis la route principale à partir de laquelle la visibilité est appréciée).'
  - language: ja-JP
    name: '後退距離'
    definition: '副要素の軸に沿った主要素の接続点からの後退距離（例えば、可視線が測定される公道からの距離）。'
  - language: de-DE
    name: 'Abstand Rücksprung'
    definition: 'Rückschlagsentfernung vom Anschlusspunkt des Hauptelements entlang der Achse des Nebenelements (z.B. Abstand von einer öffentlichen Straße, an der die Signaturlinie gemessen wird).'

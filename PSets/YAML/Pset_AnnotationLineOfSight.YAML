name: 'Pset_AnnotationLineOfSight'
ifcVersion:
  version: 4.0.0.0
definition: 'Specifies the properties of the line of sight at a point of connection between two elements. Typically used to define the line of sight visibility at the junction between two roads (particularly between an access road and a public road).'
templatetype: PSET_TYPEDRIVENOVERRIDE
dictionaryReference:
  dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/0xpDi0qS4HuO00025QrE$V

properties:
- name: FuseDisconnectorType
  definition: 'A list of the available types of fuse disconnector from which that required may be selected where:EngineProtectionDevice: A fuse whose characteristic is specifically designed for the protection of a motor or generator.FuseSwitchDisconnector: A switch disconnector in which a fuse link or a fuse carrier with fuse link forms the moving contact,HRC: A standard fuse (High Rupturing Capacity)OverloadProtectionDevice: A device that disconnects the supply when the operating conditions in an electrically undamaged circuit causes an overcurrent,SemiconductorFuse: A fuse whose characteristic is specifically designed for the protection of sem-conductor devices.SwitchDisconnectorFuse: A switch disconnector in which one or more poles have a fuse in series in a composite unit.'
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/3pVzu0qVqHuO00025QrE$V
    dictionaryApiUri: http://bsdd.buildingsmart.org/api/4.0/IfdConcept/3pVzu0qVqHuO00025QrE$V
    ifdGuid: 3pVzu0qVqHuO00025QrE$V
    legacyGuidAsIfcGlobalId: ''
  localizations:
  - language: ja-JP
    name: 'ヒューズ遮断機のタイプ'
    definition: '自家用発電連携側：モータや発電機の保護のために設計されているヒューズ。 地絡保護装置：これでヒューズリンクまたはヒューズリンクヒューズキャリアは、可動接点を形成するスイッチ断路器、 HRC：標準ヒューズ（高連動破壊容量） 漏電保護装置：電気的に破損して回路の動作条件は、過電流が発生する電源を切断装置 欠相保護付：その特性を具体的にsemが芯デバイスの保護のために設計されているヒューズ。 複合ヒューズ保護装置：その内の1つまたは複数の極は、複合ユニットに直列にヒューズを持っているスイッチ断路器。'
  - language: ko-KR
    name: '퓨즈차단기 유형'
    definition: '자가용 발전 연계 측면 : 모터 및 발전기 보호를 위해 디자인되는 퓨즈.  지락 보호 장치 : 이제 퓨즈 링크 또는 퓨즈 링크 퓨즈 캐리어는 가동 접점을 형성하는 스위치 단로기,  HRC : 표준 퓨즈 (높이 연동 파괴 용량)  누전 보호 장치 : 전기 손상 회로의 동작 조건은 과전류가 발생하는 전원을 차단 장치  결상 보호 부착 : 그 특성을 구체적으로 sem이 심 장치 보호를 위해 디자인되는 퓨즈.  복합 퓨즈 보호 장치 : 어떤 한 개 이상의 전극은 복합 유닛에 직렬로 퓨즈를 가지고있는 스위치 단로기.'

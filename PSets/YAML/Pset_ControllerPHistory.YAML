    ifdGuid: 0cWtnFV_fAOu3svy0HodPi
- propertyName: Status
  usageDefinition: "Indicates an error code or identifier, whose meaning is specific to the particular automation system.  Example values include: 'ConfigurationError', 'NotConnected', 'DeviceFailure', 'SensorFailure', 'LastKnown, 'CommunicationsFailure', 'OutOfService'."

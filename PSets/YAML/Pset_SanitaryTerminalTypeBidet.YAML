  name: 'Sanitäreinrichtungstyp - Bidet'
  definition: 'Abwassergerät zum Waschen der Ausscheidungsorgane beim Sitzen auf der Schüssel (BS6100) GESCHICHTE: In IFC4 wurde die Materialeigenschaft entfernt, die Materialeigenschaften aus dem IfcMaterialsResource Schema verwendet, der Datentyp der Farbe wurde auf IfcLabel (noch ein String-Wert) geändert, BidetMounting auf Mounting geändert.'

  - language: ja-JP
    name: '装着'
    definition: '列挙するプロパティはPset_SanitaryMountingEnumでは（トイレの、洗面台、シンクなど）、衛生配管への装着法で定義される：床置き壁排水：台座は、カバーの背面の壁にあるフラッシュバルブに接続される。床置き：床の衛生配管に装着される。カウンター：水平面に設置された衛生配管に接続します。注：手洗器があると、通常は''化粧''が使用される。手洗器を参照。壁掛け：衛生配管は壁から出され床には何もなくなる。。床置き壁排水、床置き、壁掛けは、ビデの許容値であることに注意。'

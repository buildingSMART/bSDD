  - language: de-DE
    name: 'Dachflächenneigung'
    definition: 'Neigungswinkel der Decke gegenüber der Horizontalen wenn es sich um eine Dachfläche handelt. Angabe 0 Grad definiert eine horizontale Fläche.Dieser Parameter wird zusätzlich zur geometrischen Repräsentation bereitgestellt. Im Fall der Inkonsistenz zwischen dem Parameter und der Geometrie hat die geometrische Repräsention Priorität. Dieser Parameter ist für CAD Software write-only.'
  - language: fr-FR
    name: 'Angle inclinaison'
    definition: 'Angle de la dalle avec l''horizontale quand elle est utilisée comme un élément de la couverture (valeur 0 ou non définie lorsque la dalle ne participe pas à la couverture). Cette propriété  est donnée en complément de la représentation de la forme et des paramètres géométriques qui la déterminent. En cas d''incohérence entre ces paramètres géométriques et cette propriété, ce sont les paramètres géométriques qui priment. Les applications qui déterminent la géométrie comme les logiciels de CAO ne doivent pas autoriser la modification de cette propriété.'
  - language: ja-JP
    name: '勾配角度'
    definition: 'コンポーネントが屋根として使用される場合の、水平に対するスラブの角度（スラブが屋根として使用されない場合は、0度と指定されるか、定義されない）。形状情報は形状の表現として追加され、幾何学的なパラメータが使用される。幾何学的なパラメータと追加された形状プロパティが矛盾する場合、幾何学的なパラメータが優先される。CADのような、幾何学操作アプリケーションにとって、この値は、書き込み専用であるべきだ。'

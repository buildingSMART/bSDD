name: 'Pset_PropertyAgreement'
ifcVersion:
  version: 4.0.0.0
definition: 'A property agreement is an agreement that enables the occupation of a property for a period of time.The objective is to capture the information within an  agreement that is relevant to a facilities manager. Design and construction information associated with the property is not considered. A property agreement may be applied to an instance of IfcSpatialStructureElement including to compositions defined through the IfcSpatialStructureElement.Element.CompositionEnum.Note that the associated actors are captured by the IfcOccupant class.'
templatetype: PSET_TYPEDRIVENOVERRIDE
dictionaryReference:
  dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/0XOYG0qVWHuO00025QrE$V
  dictionaryApiUri: http://bsdd.buildingsmart.org/api/4.0/IfdConcept/0XOYG0qVWHuO00025QrE$V

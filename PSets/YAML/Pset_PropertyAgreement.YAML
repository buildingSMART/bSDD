localizations:
- language: de-DE
  name: 'Vereinbarung für Immobilie'
  definition: 'Ein Grundstücksvertrag ist ein Vertrag, der die Besetzung einer Immobilie für einen bestimmten Zeitraum ermöglicht.



    The Ziel ist es, die Informationen innerhalb einer Vereinbarung zu erfassen, die für einen Facility Manager relevant ist.'

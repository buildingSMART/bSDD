name: 'Pset_SpaceThermalRequirements'
ifcVersion:
  version: 4.0.0.0
  schema: IfcProductExtension
definition: 'Properties related to the comfort requirements for thermal and other  thermal related performance properties of spaces that apply to the occurrences of IfcSpace, IfcSpatialZone or IfcZone. It can also be used to capture requirements for IfcSpaceType''s. This includes the required design temperature, humidity, ventilation, and air conditioning.'

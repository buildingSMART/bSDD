  definition: 'HISTORY: In IFC4, SignalFactor1, SignalFactor2 und SignalFactor3 wurde in ProportionalConstant, IntegralConstant und DerivativeConstant geändert.  SignalTime1 und SignalTime2 wurden in SignalTimeIncrease und SignalTimeDecrease geändert.'

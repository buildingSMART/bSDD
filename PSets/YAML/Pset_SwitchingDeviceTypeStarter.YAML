  - language: en
    name: 'Starter Type'
    definition: ''
  - language: ja-JP
    name: '始動タイプ'
    definition: '以下より選択が必要となる、始動の一覧リスト：自動： 自動トランスから引き出された１つ以上の低下した電圧でスタートするために使用する誘導電動機用のスターター (IEC 441-14-45)手動： メインのコンタクトから強制的に分離されたところにあり、手動によりエネルギーが供給される (IEC 441-14-39)じか入れ: ワンステップでモーター・ターミナル間の線間電圧をつなぐスターター (IEC 441-14-40)振動：電源の振動数が通常の操作振動まで次第に増大して行くスターターnStep: オフ（OFF)とオン（ON）の間で、（n-1）の中間の加速度的な位置であるスターター。 (IEC 441-14-41)抵抗：モータのトルク特性の取得、開始、そして安定する間に、電流を制限するために 1 つまたはいくつかの抵抗を利用したスターター (IEC 441-14-425) スターデルタ：開始位置では固定小巻線（スターターワインディング）が星状で接続され、その後、最終の実行状態ではデルタ状に接続されるという3相誘導モーター用のスターター。（IEC 441-14-44）'
  - language: ko-KR
    name: '시작 유형'
    definition: '아래에서 선택이 필요한 시동 목록 목록 : 자동 : 자동 트랜스에서 가져온 하나 이상의 저하 전압으로 시작하는 데 사용하는 유도 전동기의 스타터 (IEC 441-14-45) 수동 : 기본 연락처에서 강제로 격리된 거리에 있으며, 수동으로 에너지가 공급되는 (IEC 441-14-39) 글자 하나 입력 : 한 번에 모터 터미널 사이의 선간 전압을 연결 스타터 (IEC 441-14-40) 진동 : 전원의 진동수가 정상 작동 진동까지 점차 증대 해가는 스타터 nStep : 꺼짐 (OFF)과 켜짐 (ON) 사이에서 (n-1) 사이의 가속도적인 위치이다 스타터. (IEC 441-14-41) 저항 : 모터의 토크 특성 가져오기 시작, 그리고 안정 사이에 전류를 제한하기 위해 하나 또는 몇 가지 저항을 이용한 스타터 (IEC 441-14-425) 스타 델타 : 시작 위치는 고정 小巻 선 (초보 와인)이 소행성에 연결된 후, 최종 상태에서는 델타 모양으로 연결된다 3 상 유도 모터의 스타터. (IEC 441-14-44)'

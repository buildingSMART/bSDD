name: 'Pset_SwitchingDeviceTypeStarter'
ifcVersion:
  version: 4.0.0.0
definition: 'A starter is a switch which in the closed position controls the application of power to an electrical device.'
templatetype: PSET_TYPEDRIVENOVERRIDE

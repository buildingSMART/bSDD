- language: de-DE
  name: 'Zweipunkt'
  definition: 'Eigenschaften für die Signalverarbeitung für einen analogen Controller, der disparat bewertete Mehrfacheingänge nimmt und einen einzelnen bewerteten Binärausgang erzeugt HISTORY: In IFC4 erweiterte Eigenschaften, um Pset_BinaryInput und Pset_BinaryOutput zu ersetzen.'

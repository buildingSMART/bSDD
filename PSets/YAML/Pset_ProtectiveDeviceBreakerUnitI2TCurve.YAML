- propertyName: NominalCurrent
  usageDefinition: A set of nominal currents in [A] for which the data of this instance is valid. At least one value shall be provided. Any value in the set shall not exceed the value of the UltimateRatedCurrent associated with the same breaker unit.
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/1lC3jC2XrCEumnxmz2hunY

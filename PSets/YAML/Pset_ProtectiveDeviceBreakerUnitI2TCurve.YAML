  name: 'Sicherungsschalter I2-T-Kennlinie'
  definition: 'Ein kohärenter Satz von Attributen, der eine Kurve für die Durchlassenergie einer Schutzeinrichtung darstellt Hinweis - Eine Schutzeinrichtung kann mit verschiedenen Instanzen dieses pSets assoziiert werden, die Informationen über verschiedene  Grundeigenschaften liefern.'

    legacyGuidAsIfcGlobalId: 2zH5s0qW4HuO00025QrE$V
  localizations:
  - language: de-DE
    name: 'Außenbauteil'
    definition: 'Angabe, ob dieses Bauteil ein Aussenbauteil ist (JA) oder ein Innenbauteil (NEIN). Als Aussenbauteil grenzt es an den Aussenraum (oder Erdreich, oder Wasser).'
  - language: en
    name: 'Is External'
    definition: ''
  - language: fr-FR
    name: 'EstExterieur'
    definition: 'Indique si l''élément est conçu pour être utilisé à l''extérieur (VRAI) ou non (FAUX). Si VRAI, c''est un élément extérieur qui donne sur l''extérieur du bâtiment.'
  - language: ja-JP
    name: '外部区分'
    definition: '外部の部材かどうかを示すブーリアン値。もしTRUEの場合、外部の部材で建物の外側に面している。'
  - language: zh-CN
    name: '是否外部构件'
    definition: '表示该构件是否设计为外部构件。若是，则该构件为外部构件，朝向建筑物的外侧。'

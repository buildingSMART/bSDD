  definition: Thermal transmittance coefficient (U-Value) of a material.Here the total thermal transmittance coefficient through the roof surface (including all materials).
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/34Qsk0qW4HuO00025QrE$V

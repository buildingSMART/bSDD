name: 'Pset_Warranty'
ifcVersion:
  version: 4.0.0.0
definition: 'An assurance given by the seller or provider of an artefact that the artefact is without defects and will operate as described for a defined period of time without failure and that if a defect does arise during that time, that it will be corrected by the seller or provider.'
templatetype: PSET_TYPEDRIVENOVERRIDE
dictionaryReference:
  dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/01GLs0qXOHuO00025QrE$V

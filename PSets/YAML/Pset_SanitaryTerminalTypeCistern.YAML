- name: FlushRate
  definition: The minimum and maximum volume of water used at each flush. Where a single flush is used, the value of upper bound and lower bound should be equal. For a dual flush toilet, the lower bound should be used for the lesser flush rate and the upper bound for the greater flush rate. Where flush is achieved using mains pressure water through a flush valve, the value of upper and lower bound should be equal and should be the same as the flush rate property of the flush valve (see relevant valve property set). Alternatively, in this case, do not assert the flush rate property; refer to the flush rate of the flush valve.
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: 2LeSK0qW8HuO00025QrE$V
  legacyGuid: df5a2e190bba440ca15dd888fbae4ecc
  legacyGuidAsIfcGlobalId: 3VMYuP2xf43A5Ts8ZxhaxC
  localizations:
  - language: ja-JP
    name: 'フラッシュレート'
    definition: '各フラッシュで使用される水量の最小値と最大値。単一フラッシュが使用されている場合、上下限値は同じ。デュアルフラッシュトイレについては、下限が低いフラッシュレート、上限に大きいフラッシュ率を使用する。ここで、洗浄はフラッシュバルブを通した水の水圧を用いて達成されるので、フラッシュレートとフラッシュバルブの上下限値と等しくなければなりません（関連バルブプロパティセットを参照してください）。また、この場合には、フラッシュレートのプロパティを設定しない。フラッシュバルブのフラッシュレートを参照。'
